# Kaynel - Digital Agency Website
# Jekyll Configuration

# Site settings
title: Kaynel - Blog o Marketingu Cyfrowym
description: "Eksperckie porady o projektowaniu stron, tworzeniu aplikacji, strategiach SEO i automatyzacji marketingu. Praktyczne wskaz√≥wki dla polskich firm."
author:
  name: Kaynel
  email: hello@kaynel.pl
  url: "https://kaynel.pl"
email: hello@kaynel.pl
phone: "+48 888 962 765"
lang: pl

# URLs
url: "https://kaynel.pl"
baseurl: ""

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Kaynel"
  - scope:
      path: ""
    values:
      layout: "default"

# Social links
social:
  linkedin: "https://www.linkedin.com/company/85637622/"
  instagram: "https://www.instagram.com/kaynelagency/"
  facebook: "https://facebook.com/kaynelagency"

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - cache
  - venv
  - "*.py"
  - requirements.txt
  - README.md
  - .github

# SEO
lang: en
